<html>

<head>

    <title>My Photo Galerry</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="first" src="download.jpg">
    <div class="grid">
        <h1>
            Photo Grid Gallery
        </h1>
        <span>
            <img id="1" src="allu%20arjun.jpg">
            <img id="2" src="images.jpg">
            <img id="3" src="ram%20charan.jpg">
            <img id="4" src="ram%20potheinine.jpg">
            <img id="5" src="vijay%20devarakonda.jpg">
            <img id="6" src="thalapathy.jpg">
            <img id="7" src="mahesh%20babu.jpg">
        </span>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <secction id="slides">
            <h1>Sliding Gallery</h1>
            <img src="actresses.jpg">
            <br>
            <br>
            <br>
            <div id="myCarousel" class="carousel slide" data-ride="carousel 1">
                <ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="#" target="_blank">
                                <img src="rashmika.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Rashmika Mandanna</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="kajal%20a.jpg">
                            </a>
                            <div class="carousel-content">
                                <p>Kajal Aggrawal</p>
                            </div>
                        </center>
                    </div>
                    
                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="samantha.jpg">
                            </a>
                            <div class="carousel-content">
                                <p>Samantha Akkineni</p>
                            </div>
                        </center>
                    </div>

                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                </ol>
            </div>
        </secction>
    </div>
</body></html>
